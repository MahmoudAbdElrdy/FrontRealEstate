<ejs-grid [dataSource]='data' id='Grid'   [enableRtl]='true'  [allowFiltering]='true' [selectionSettings]='selectionsettings'>
    <e-columns>
        <e-column type='checkbox'  [allowFiltering]='false' [allowSorting]='false' [customAttributes]='customAttributes' width='60'></e-column>

        <e-column field='name' [customAttributes]='customAttributes'  headerText='اسم العميل' textAlign='Right' width=120></e-column>
        <e-column field='phone' [customAttributes]='customAttributes'  headerText='التلفون' textAlign='Right' format='C2' width=90></e-column>
        <e-column field='referrer' [customAttributes]='customAttributes'  headerText='الموظف' textAlign='Right' width=120></e-column>
        <e-column   [allowFiltering]='false' [allowSorting]='false' width='50' [disabled]="true" headerText='العمليات' [customAttributes]='customAttributes'>
            <ng-template #template let-data>
           
              <button class="btn btn-outline-danger" rel="tooltip" data-toggle="tooltip" data-placement="bottom"
                      title="Delete">
                <i class="far fa-trash-alt"></i>
              </button>
              <button class="btn btn-outline-info mx-1"  data-toggle="tooltip" data-placement="bottom">
                <i class="far fa-edit"></i>
              </button>
            </ng-template>
          </e-column>
    
    </e-columns>
    </ejs-grid>

<ejs-grid [dataSource]='data' id='Grid'   [enableRtl]='true'  [allowFiltering]='true'>
    <e-columns>
        <e-column type='checkbox'  [allowFiltering]='false' [allowSorting]='false' [customAttributes]='customAttributes' width='60'></e-column>

        <e-column field='name' [customAttributes]='customAttributes'  headerText='name' textAlign='Right' width=120></e-column>
        <e-column field='phone' [customAttributes]='customAttributes'  headerText='phone' textAlign='Right' format='C2' width=90></e-column>
        <e-column field='referrer' [customAttributes]='customAttributes'  headerText='referrer' textAlign='Right' width=120></e-column>
        <e-column field='Actions' headerText='Actions' [customAttributes]='customAttributes' [allowFiltering]='false' [allowSorting]='false' width='150'>
            <ng-template #template let-data>
           
              <button class="btn btn-outline-danger" rel="tooltip" data-toggle="tooltip" data-placement="bottom"
                      title="Delete">
                <i class="far fa-trash-alt"></i>
              </button>
            </ng-template>
          </e-column>
    
    </e-columns>
    </ejs-grid>

<ng-container>
<div>
    <b> اسم الموظف : {{employeeName}}</b>
    <br/>

   
</div>
<div>
     <div class="form-group row">
    <label for="date" class="col-sm-2 col-form-label"> البحث بالتاريخ </label>
    <div class="col-sm-6">
        <input type="date" #date class="form-control" (change)=onChangeDateTime(date.value) format='dd/MM/yyyy' id="date">

    </div>
</div>
</div>
    <div class="pt-3 clearfix">

        <!-- new -->

        <button type="button" class="btn btn-outline-info mx-1 " (click)="openModal()">
            <i class="fas fa-plus"></i>
            جديد
        </button>

        <!-- edit -->

        <button type="button" class="btn btn-outline-warning mx-1"  (click)="openEditModal()">
            <i class="fas fa-plus"></i>
            تعديل
        </button>

        <!-- delete -->

        <button type="button" class="btn btn-outline-danger mx-1" (click)="removeSlect()">
            <i class="fas fa-trash-alt"></i>
            حذف
        </button>
      

    </div>
    <br>
   <ejs-grid [dataSource]='data'  #grid   [enableRtl]='true' [allowFiltering]='false' [allowResizing]='true'   [isResponsive]="true" [enableResponsiveRow]="true"
        [selectionSettings]='selectionsettings'  gridLines='Both' (rowSelected)='rowSelected($event)'>
        <e-columns>
         
            <e-column field='fixed' [customAttributes]='customAttributes'  headerText=' ثابت' textAlign='Right' width=70>
            </e-column>
           
            <e-column field='productionIncentive' [customAttributes]='customAttributes'  headerText=' حافز الانتاج' textAlign='Right' width=70>
            </e-column>
            <e-column field='rewards' [customAttributes]='customAttributes'  headerText='مكافئات' textAlign='Right' width=70>
            </e-column>

            <e-column field='advancePayment' [customAttributes]='customAttributes'  headerText='سلفة' textAlign='Right' width=70>
            </e-column>

            <e-column field='sanctions' [customAttributes]='customAttributes'  headerText=' جزاءات' textAlign='Right' width=70>
            </e-column>
           
            <e-column field='delays' [customAttributes]='customAttributes'  headerText='تأخيرات' textAlign='Right' width=70>
            </e-column>

            <e-column field='socialInsurance' [customAttributes]='customAttributes'  headerText='تأمينات اجتماعية' textAlign='Right' width=70>
            </e-column>

            <e-column field='holidays' [customAttributes]='customAttributes'  headerText='اجازات' textAlign='Right' width=70>
            </e-column>
           
            <e-column field='buffet' [customAttributes]='customAttributes'  headerText='بوفيه' textAlign='Right' width=70>
            </e-column>

            <e-column field='commission' [customAttributes]='customAttributes'  headerText='العمولة' textAlign='Right' width=70>
            </e-column>

            <e-column field='date' format='dd/MM/yyyy'  type='date' [customAttributes]='customAttributes' headerText='تاريخ '
                textAlign='Right' width=70>

             
            </e-column>
            <e-column [allowFiltering]='false' [allowSorting]='false' width='90' [disabled]="true" headerText='العمليات'
                [customAttributes]='customAttributes'>
                <ng-template #template let-data>
                    <button class="btn btn-outline-info mx-1" data-toggle="tooltip" data-placement="bottom" (click)="openEdit(data.id)">
                        <i class="far fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-danger" rel="tooltip" data-toggle="tooltip" data-placement="bottom" (click)="remove(data.id)"
                       >
                        <i class="far fa-trash-alt"></i>
                    </button>
                    

                </ng-template>
            </e-column>

        </e-columns>
    </ejs-grid>
    <ejs-pager #pager [enableRtl]='true' [pageSize]='pageSize' [pageCount]='pageCount' [totalRecordsCount]='totalRecordsCount'  (click)="changePage($event)"></ejs-pager>

</ng-container>


<!-- salary -->
<ng-template #ModalSalaryId let-modalSalary>
    <div class="modal-header">
        <h4 class="modal-title">اضافة</h4>
        <button type="button" class="close" aria-label="Close" (click)="modalSalary.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" >
        <div class="form-group row">

            <label for="" class="col-sm-2 col-form-label">ثابت</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="fixed" formControlName="fixed">

            </div>
        </div>
      <!--  -->
      <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">حافز الانتاج</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="productionIncentive" formControlName="productionIncentive">

        </div>
    </div>
    <!--  -->
    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">مكافئات</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Rewards" formControlName="rewards">

        </div>
    </div>
    <!--  -->
    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">سلفة</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Advancepayment" formControlName="advancePayment">

        </div>
    </div>
    <!--  -->
    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">جزاءات</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Sanctions" formControlName="sanctions">

        </div>
    </div>
    <!--  -->
    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">تأخيرات</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="delays" formControlName="delays">

        </div>
    </div>
    <!--  -->
    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">تأمينات اجتماعية</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="SocialInsurance" formControlName="socialInsurance">

        </div>
    </div>
    <!--  -->
    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">ْْاجازات</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="holidays" formControlName="holidays">

        </div>
    </div>
      <!--  -->
      <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">بوفيه</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="buffet" formControlName="buffet">

        </div>
    </div>
       <!--  -->
       <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">العمولة</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="commission" formControlName="commission">

        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">تاريخ </label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date" formControlName="date">

        </div>
    </div>
        </form>
    </div>
    <div class="modal-footer px-2 py-2">
        <button type="button" (click)="modalSalary.close('Close click')" class="btn btn-outline-secondary mr-2">
            <i class="fas fa-undo"></i>
            اغلاق
        </button>
        <button type="button" class="btn btn-info mr-2" (click)="addEitFrom()">
            <i class="far fa-save pr-1" ></i>
            حفظ
        </button>
    </div>
</ng-template>

<div class="modal-body">
    <form [formGroup]="form">
        <div class="col-md-12 form-group">
          
                <div class="form-group row">
                    <label for="supervisorId"  class="col-sm-2 col-form-label">المشرف</label>
        
                    <div class="col-sm-10">
        
                    <ejs-dropdownlist id="supervisorId" formControlName="supervisorId" [dataSource]='dataDropDown'
                      [changeOnBlur]='false' [allowFiltering]='true' [autofill]='true' [enableRtl]='true' width=290
                      placeholder="اختار" [fields]='FieldsProject' [showClearButton]="true"
                     >
                    </ejs-dropdownlist>
                    </div>
                    <small *ngIf="(form.get('supervisorId').errors?.required)&&(form.get('supervisorId').touched)"
                      class="w-100 text-danger mt-1">
                      مطلوب
                    </small>
                  </div>
           
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">من تاريخ</label>
                <div class="col-sm-10">
                    <input type="date" formControlName="fromDate" class="form-control" id="fromDate">
                </div>
               
              </div>
          
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label"> الي تاريخ</label>
                <div class="col-sm-10">
                    <input type="date" formControlName="toDate" class="form-control" id="toDate">
                </div>
               
              </div>
        </div>
        <button type="button" class="btn btn-outline-info mx-1 " (click)="getFile()">
            <i class="fas fa-plus"></i>
            عرض
        </button>
    </form>
</div>

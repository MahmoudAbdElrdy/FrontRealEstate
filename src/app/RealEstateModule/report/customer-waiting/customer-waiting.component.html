<div class="modal-body">
    <form [formGroup]="form">
        <div class="col-md-12 form-group">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">المنطقة</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" formControlName="region">

                </div>

            </div>

            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">من تاريخ</label>
                <div class="col-sm-10">
                    <input type="date" formControlName="fromDate" class="form-control" id="fromDate">
                </div>

            </div>

            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label"> الي تاريخ</label>
                <div class="col-sm-10">
                    <input type="date" formControlName="toDate" class="form-control" id="toDate">
                </div>

            </div>
        </div>
        <button type="button" class="btn btn-outline-info mx-1 " (click)="getFile()">
            <i class="fas fa-plus"></i>
            عرض
        </button>
    </form>
</div>

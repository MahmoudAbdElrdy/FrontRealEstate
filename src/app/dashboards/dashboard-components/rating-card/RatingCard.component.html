<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-uppercase">Total Visit</h5>
                <div class="d-flex align-items-center">
                    <div>
                        <div style="height: 55px; width: 100px">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                                [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend"
                                [chartType]="barChartType">
                            </canvas>
                        </div>
                    </div>
                    <div class="ml-auto">
                        <h2 class="text-success mb-0"><i class="ti-arrow-up"></i>659</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

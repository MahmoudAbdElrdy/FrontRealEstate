<div class="card bg-primary">
    <div class="card-body">
        <div class="d-flex">
            <div class="mr-3 align-self-center">
                <h1 class="text-white"><i class="ti-pie-chart"></i></h1>
            </div>
            <div>
                <h4 class="card-title text-white">Bandwidth usage</h4>
                <h5 class="card-subtitle text-white">March 2019</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 align-self-center">
                <font class="display-6 text-white">50 GB</font>
            </div>
            <div class="col-md-8 align-self-center">
                <div class="mb-0" style="height:120px">
                    <x-chartist class="usage" [data]="lineChart2.data" [type]="lineChart2.type"
                        [options]="lineChart2.options" [responsiveOptions]="lineChart2.responsiveOptions"
                        [events]="lineChart2.events"> </x-chartist>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Card -2  -->
<div class="card bg-danger">
    <div class="card-body">
        <div class="d-flex">
            <div class="mr-3 align-self-center">
                <h1 class="text-white"><i class="icon-cloud-download"></i></h1>
            </div>
            <div>
                <h4 class="card-title text-white">Download count</h4>
                <h5 class="card-subtitle text-white">March 2019</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 align-self-center">
                <font class="display-6 text-white">35487</font>
            </div>
            <div class="col-md-5 offset-md-3">
                <div class="float-right" style="height: 140px; width: 150px;">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div>
        <ng-template #modalContent let-close="close">
            <div class="modal-header">
                <h5 class="modal-title">Event action occurred</h5>
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div> Action:
                    <pre>{{ modalData?.action }}</pre>
                </div>
                <div> Event:
                    <pre>{{ modalData?.event | json }}</pre>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
            </div>
        </ng-template>
        <div class="bg-info p-4 text-white">
            <div class="row">
                <div class="col-md-4 text-center text-md-left">
                    <div class="btn-group border-light-info">
                        <div class="btn fc-button fc-state-default fc-corner-left mr-0" mwlCalendarNextView
                            [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
                            <i class="ti-angle-left"></i> </div>
                        <div class="btn fc-button fc-state-default fc-corner-right mr-0" mwlCalendarPreviousView
                            [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
                            <i class="ti-angle-right"></i> </div>
                    </div>
                    <div class="btn fc-button fc-state-default fc-corner-left fc-corner-right ml-3" mwlCalendarToday
                        [(viewDate)]="viewDate"> Today </div>
                </div>
                <div class="col-md-4 text-center my-2 my-md-0">
                    <h3 class="font-weight-bold">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                </div>
                <div class="col-md-4 text-right">
                    <div class="btn-group border-light-info w-100 w-md-auto">
                        <div class="btn fc-button mr-0 fc-state-default fc-corner-left" (click)="view = 'month'"
                            [class.active]="view === 'month'">
                            Month
                        </div>
                        <div class="btn fc-button mr-0" (click)="view = 'week'" [class.active]="view === 'week'"> Week
                        </div>
                        <div class="btn fc-button fc-state-default fc-corner-right  mr-0" (click)="view = 'day'"
                            [class.active]="view === 'day'"> Day </div>
                    </div>
                </div>
            </div>
        </div>
        <div [ngSwitch]="view">
            <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
                (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-month-view>
            <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-week-view>
            <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-day-view>
        </div>
    </div>
</div>

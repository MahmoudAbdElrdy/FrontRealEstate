<div class="card">
    <div class="card-body">
        <h5 class="card-title text-uppercase">Visit From the countries</h5>
        <ul class="list-style-none country-state mt-4">
            <li class="mb-4" *ngFor="let v of visits">
                <h2 class="mb-0">{{v.visit}}</h2>
                <small>From {{v.from}}</small>
                <div class="float-right">{{v.percent}} <i class="{{v.icon}} text-{{v.color}}"></i></div>
                <div class="progress">
                    <div class="progress-bar bg-{{v.progressColor}}" role="progressbar" style="width: 48%; height: 6px;"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
